<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TravelLust</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="public/TravelLustLogo1.jpg" alt="logo" height="70" width="70"/>
    </header>
    <main>
      <h1>Where do you want to land?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    <div class="container">
    <div id="destination">

    </div>
    <br />
    <div class="sectiontitle">
      <h2>CURRENT WEATHER</h2>
    </div>
    <br/>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>

    </section>
    <br/>
    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>
    <br />
    <br />
    <section id="venues">
      <div class="VenueContainer">
        <div class="VenueLiner">
          <div class="venue" id="venue1">

          </div>
          <div class="venue" id="venue2">
    
          </div>
          <div class="venue" id="venue3">
    
          </div>
        </div>
        <div class="VenueLiner">
          <div class="venue" id="venue4">
  
          </div>
          <div class="venue" id="venue5">
    
          </div>
          <div class="venue" id="venue6">
    
          </div>
        </div>
        <div class="VenueLiner">
          <div class="venue" id="venue7">
  
          </div>
          <div class="venue" id="venue8">
    
          </div>
          <div class="venue" id="venue9">
    
          </div>
        </div>
        
      </div>
      
    </section>
    <footer>
    </footer>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="public/helpers.js"></script>
    <script src="public/main.js"></script>
    
  </body>
</html>
